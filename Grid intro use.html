<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning GRID||MDN</title>
    <style>
        .container{
            display:grid;
            grid-gap:18px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-columns:minmax(100px, auto);
            grid-auto-rows:minmax(100px, auto);
            
        }
        .box{
          
            border:2px solid brown;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Dabba1</div>
        <div class="box">Dabba2</div>
        <div class="box">Dabba3</div>
        <div class="box">Dabba4</div>
        <div class="box">Dabba5</div>
        <div class="box">Dabba6</div>
        
    </div>
    
</body>
</html>
